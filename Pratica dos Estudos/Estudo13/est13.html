<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML5</title>
</head>
<body>
    <h1>Alocação dinâmica de imagens no site</h1>
    <p>Ao abrir este site em dispositivos diferentes, ou até mesmo alterando o tamanho do navegador, a imagem irá se alterar !</p>
    <picture>
        <source media="(max-width: 1050px )" srcset="bandeiraBrasil.jpeg">
        <img src="Print.png" alt="imagem flexível">
    </picture>
</body>
</html>
